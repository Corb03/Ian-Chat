<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Discord Channel Viewer</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="reply-menu" id="reply-menu" style="display: none;">
  <button class="reply-button" onclick="replyToSelected()">↩️ Reply</button>
</div>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-scrollable">
      <div class="server-title">Discord Channel Viewer</div>

      <nav class="channels">
        <div class="channel-section">CURRENT CHANNEL</div>

        <!-- ✅ Archive dropdown (files from /archives) -->
        <form method="GET" action="/" class="archive-picker" style="margin: 8px 0;">
          <select name="archive" onchange="this.form.submit()" style="width: 100%;">
            <option value="">Select a channel…</option>
            {% for f in archive_files %}
              <option value="{{ f }}" {% if f == selected_archive %}selected{% endif %}>
                {{ f[:-5] }}
              </option>
            {% endfor %}
          </select>
        </form>
      </nav>
    </div>

    <div class="sidebar-bottom">
      <button class="jump-button" id="random-message-btn">Random Message</button>
      <button class="jump-button" id="scroll-jump-btn">Jump to Top</button>

      <div class="user-status-bar">
        <div class="user-info-wrapper">
          <img id="status-avatar"
               src="{{ url_for('static', filename='avatar.png') }}"
               alt="User Avatar">

          <div class="user-info">
            <div class="username">You</div>
            <div class="status">Invisible</div>
          </div>
        </div>

        <div class="user-icons">
          <button title="Mute">
            <img src="{{ url_for('static', filename='icons/mic.svg') }}">
          </button>
          <button title="Deafen">
            <img src="{{ url_for('static', filename='icons/headphones.svg') }}">
          </button>
          <button id="settings-btn" title="Settings">
            <img class="settings-icon"
                 src="{{ url_for('static', filename='icons/settings.svg') }}">
          </button>
        </div>
      </div>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <header class="header">
      <div class="channel-name">
        {{ "No Channel Selected" if html_filename == "No Channel Selected"
           else "#" + html_filename[:-5]|lower|replace(" ", "-") }}
      </div>

      <!-- ✅ SEARCH BAR (matches your existing style.css classes) -->
      <div class="search-bar-container">
        <span class="search-count" id="search-count">632</span>
      
        <div class="search-wrapper">
          <input
            id="search"
            class="search-input"
            type="text"
            placeholder="Search messages"
            autocomplete="off"
          />
        </div>
      
        <button class="search-toggle-button" id="search-toggle" type="button">ⓘ</button>
      </div>

    <!-- CHAT LOG -->
    <div class="chatlog" id="chatlog">
      {% for msg in messages %}
      <div class="message" id="msg-{{ loop.index }}">

        <img class="avatar fallback-avatar"
             data-avatar="{{ msg.avatar }}"
             data-username="{{ msg.username }}">

        <div class="hover-wrap">
          <div class="message-content">
            <div class="meta">
              <span class="message-nickname">{{ msg.username }}</span>
              <span class="timestamp">{{ msg.timestamp }}</span>
            </div>

            <div class="content">
              {{ msg.content | safe }}
            </div>
          </div>
        </div>

        <button class="jump-message-btn"
                onclick="jumpToMessage('msg-{{ loop.index }}')">
          Jump
        </button>
      </div>
      {% endfor %}
    </div>

    <!-- INPUT -->
    <div class="input-area">
      <textarea id="message-input"
        placeholder="Message #{{ html_filename[:-5]|lower|replace(' ', '-') }}"></textarea>
      <button id="send-button">Send</button>
    </div>

  </main>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

<!-- ✅ Safe fallback search logic (only runs if your script.js doesn't already wire it) -->
<script>
(() => {
  const input = document.getElementById("search");
  const count = document.getElementById("search-count");
  const toggle = document.getElementById("search-toggle");
  const help = document.getElementById("search-help");

  // If there's no search input, or if your main script already attached a handler, bail.
  if (!input || input.dataset.wired === "1") return;

  input.dataset.wired = "1";

  const getMessages = () => Array.from(document.querySelectorAll(".message"));

  function setCount(n, total) {
    if (!count) return;
    count.textContent = `${n}/${total}`;
    count.classList.toggle("hidden", n === total && (input.value || "").trim() === "");
  }

  function applyFilter(q) {
    const query = (q || "").trim().toLowerCase();
    const msgs = getMessages();
    let shown = 0;

    for (const msg of msgs) {
      const user = (msg.querySelector(".message-nickname")?.textContent || "").toLowerCase();
      const text = (msg.querySelector(".content")?.textContent || "").toLowerCase();
      const match = !query || user.includes(query) || text.includes(query);
      msg.style.display = match ? "" : "none";
      if (match) shown++;
    }

    setCount(shown, msgs.length);
  }

  input.addEventListener("input", () => applyFilter(input.value));

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      input.value = "";
      applyFilter("");
      input.blur();
    }
  });

  if (toggle && help) {
    toggle.addEventListener("click", () => {
      help.hidden = !help.hidden;
    });
  }

  // initialize
  applyFilter("");
})();
</script>

</body>
</html>
